<!DOCTYPE html>
{% extends 'testapp/base.html' %}
{% block body_block %}
<h1>{{beer.name}} Beer Details</h1>
<ol>
  <h2><li>Beer Name :{{beer.name | upper }}</li></h2>
  <h2><li>Beer Taste :{{beer.taste | title }}</li></h2>
  <h2><li>Beer Colour :{{beer.colour | lower}}</li></h2>
  <h2><li>Beer Price :{{beer.price}}</li></h2>
</ol>
<a href="/" class='btn btn-dark'>Exit</a>
{% endblock %}
