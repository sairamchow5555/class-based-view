<!DOCTYPE html>
{% extends 'testapp/base.html' %}
{% block body_block %}
<h1>List of Beers</h1>
<table border="5px">
  <thead>
    <th>Name  </th>
    <th>Details  </th>
    <th>Update  </th>
    <th>Delete  </th>
  </thead>
  {% for beer in beer_list %}
  <tr>
    <td>{{beer.name}}</td>
    <td><a href="/{{beer.id}}">Details</a></td>
    <td><a href="/update/{{beer.id}}">Update</a></td>
    <td><a href="/delete/{{beer.id}}">Delete</a></td>
  </tr>
  {% endfor %}
</table>
<br><br>
<a href="/create" class='btn btn-primary'>Insert</a>
{% endblock %}
